<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/message.css"/>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../../static/bootstrap/js/message.js" type="text/javascript" charset="utf-8"></script>
    <title>Êñá‰ª∂ÁÆ°ÁêÜÂô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;

            height: 100%;
        }

        .main-container {
            height: 100%; /* ËÆæÁΩÆÈ°µÈù¢ÁöÑÈ´òÂ∫¶‰∏∫100% */
            margin: 0; /* ÂéªÈô§ÈªòËÆ§ÁöÑËæπË∑ù */
            display: flex; /* ‰ΩøÁî® Flexbox Â∏ÉÂ±Ä */
        }

        .tree-directory {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Â¶ÇÊûúÂÜÖÂÆπËøáÂ§öÔºåÂÖÅËÆ∏ÊªöÂä® */
        }

        .tree-directory ul {
            list-style-type: none;
            padding-left: 0;
        }

        .tree-directory li {
            margin-bottom: 5px;
        }

        .tree-directory .folder {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tree-directory .folder > a::before {
            margin-right: 5px;
            cursor: pointer; /* ÊåáÈíàÂèò‰∏∫ÊâãÂΩ¢ÔºåË°®Á§∫ÂèØÁÇπÂáª */
        }

        .tree-directory .nested {
            display: none;
            margin-left: 20px;
        }

        .tree-directory .folder > .nested {
            display: none;
        }

        .tree-directory .folder.open > .nested {
            display: block;
        }



        .container {
            margin: 0;
            width: 80%;
            /*height: 840px;*/
            height: 100%; /* Á°Æ‰øù‰∏éÁà∂ÂÆπÂô®ÂêåÈ´ò */

            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .view-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .view-buttons button {
            background-color: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .toolbar button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar .search {
            display: flex;
            align-items: center;
        }

        .toolbar .search input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .toolbar .search button {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 14px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .link {
            display: flex;
            align-items: center;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .link .path {
            flex: 1;
            text-align: right;
            margin-top: 0;
        }

        .link .path p {
            margin: 0 0 5px;
        }

        .link .path a {
            text-decoration: none;
            color: #007bff;
            margin: 0 2px;
        }

        .link .path a:hover {
            text-decoration: underline;
        }

        .file-container {
            padding: 10px;
        }

        .file-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        .file-item.selected {
            background-color: yellow;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, 150px);
            gap: 10px;
        }

        .grid-view .file-item {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .list-view .file-details {
            display: block;
            position: absolute; /* ÁªùÂØπÂÆö‰Ωç */
            right: 300px; /* Ê†πÊçÆÈúÄË¶ÅË∞ÉÊï¥‰ΩçÁΩÆ */
            top: 50%; /* Ê†πÊçÆÈúÄË¶ÅË∞ÉÊï¥‰ΩçÁΩÆ */
            transform: translateY(-50%); /* ÂûÇÁõ¥Â±Ö‰∏≠ */
        }

        .grid-view .file-details {
            display: none;
        }

        .list-view .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* ‰øùÊåÅÁõ∏ÂØπÂÆö‰Ωç */
        }

        .file-item .file-info{
            max-width: 350px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .visibility-info {
            color: #AF2018;
            position: absolute;
            right: 120px; /* Ê†πÊçÆÂÆûÈôÖÈúÄË¶ÅË∞ÉÊï¥ */
        }

        .grid-view .visibility-info{
            display: none;
        }

        .toggle-container {
            display: flex;
            margin-left: auto;
        }

        .list-view .file-item .toggle-button{
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0088ff;
        }

        .grid-view .toggle-button{
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content .cancel-btn {
            background-color: #f44336;
        }

    </style>
</head>
<body>
<input type="hidden" id="parentId" th:value="${parentId}"/>
<input type="hidden" id="currentUserId" th:value="${currentUserId}">
<input type="hidden" id="directoryUserId" th:value="${directoryUserId}">
<div class="main-container">
    <div class="tree-directory">
        <div th:fragment="folderFragment">
            <a id="return-home" href="/page/1">ËøîÂõû‰∏ªÈ°µ</a>
            <a class="reloadFolder" href="#" onClick="reloadFolder()">Âà∑Êñ∞</a>
            <ul>
                <li class="folder" th:if="${root != null}">
                    <!--                    ËøôÈáå‰ªÖÂØπÂ∫îÁ¨¨‰∏Ä‰∏™root‰ΩçÁΩÆÁöÑÁÇπÂáªÔºåÂâ©‰∏ãÁöÑÊâÄ‰ª•Â≠êÁõÆÂΩïÂÖ®ÈÉΩÂú®child‰ΩçÁΩÆ-->
                    <span onclick="toggleFolder(this.parentElement)">üìÅ</span>
                    <a href="#" th:data-id="${root.id}" onClick="loadDirectoryContent(event)" th:text="${root.name}" style="color: #0a001f"></a>
                    <ul class="nested" th:if="${root.children != null && #lists.size(root.children) > 0}" th:insert="::node(children=${root.children})"></ul>
                </li>
            </ul>

            <div th:fragment="node (children)">
                <ul>
                    <li th:each="child : ${children}" class="folder">
                        <!--                        ÁÇπÂáªÊñá‰ª∂ÂõæÊ°àÂ±ïÂºÄÊñá‰ª∂Â§π-->
                        <span onclick="toggleFolder(this.parentElement)">üìÅ</span>
                        <!--                        ÁÇπÂáªÁõÆÂΩïÂêçË∑≥ËΩ¨Âà∞ËØ•ÁõÆÂΩï‰∏ã-->
                        <a href="#" th:data-id="${child.id}" onclick="loadDirectoryContent(event)" th:text="${child.name}" style="color: #0a001f"></a>
                        <ul class="nested" th:if="${child.children != null && #lists.size(child.children) > 0}" th:insert="::node(children=${child.children})"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:fragment="contentFragment">
            <a href="#" th:data-id="${returnsId}" onclick="loadDirectoryContent(event)">ËøîÂõû</a>
            <div class="view-buttons">
                <button onclick="toggleView('list')">ÂàóË°®ËßÜÂõæ</button>
                <button onclick="toggleView('grid')">ÁΩëÊ†ºËßÜÂõæ</button>
            </div>
            <div class="toolbar">
                <button th:if="${currentUserId == directoryUserId}" onclick="document.getElementById('fileInput').click()">‰∏ä‰º†</button>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button th:if="${currentUserId == directoryUserId}" onclick="openCreateFolderModal()">Êñ∞Âª∫Êñá‰ª∂Â§π</button>
                <div class="search">
                    <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ÊÇ®ÁöÑÊñá‰ª∂ÁõÆÂΩï">
                    <button onclick="search()">üîç</button>
                </div>
                <button th:if="${currentUserId == directoryUserId}" onclick="performAction('delete')">Âà†Èô§ÈÄâ‰∏≠È°π</button>
                <button onclick="performAction('download')">‰∏ãËΩΩÈÄâ‰∏≠È°π</button>
            </div>
            <div class="link">
                <div class="path">
                    <p>Ë∑ØÂæÑ:
                        <span th:each="segment, iterStat : ${pathSegments}">
                            <span th:if="${!iterStat.first}">/</span>
                            <a href="#" th:data-id="${segment.parentId}" th:text="${segment.name}" onClick="loadDirectoryContent(event)"></a>

                        </span>
                    </p>
                </div>
            </div>
            <!-- Â±ïÁ§∫Âå∫Âüü -->
            <div id="file-container" class="list-view file-container">
                <!--                ÁõÆÂΩïÂ±ïÁ§∫Âå∫Âüü-->
                <div th:each="directory : ${directoryList}">
                    <!-- Â¶ÇÊûú directory.visibleType = 1 ÊàñËÄÖ directory.userId = currentUserId ÊâçÂ±ïÁ§∫ -->
                    <div th:if="${directory.visibleType == 1 || directory.userId == currentUserId}">
                        <!-- ÁÇπÂáªfile-itemÂå∫ÂüüÂç≥ÂèØÈÄâ‰∏≠ -->
                        <div class="file-item" th:onclick="'toggleSelect(event, this, \'directory\', ' + ${directory.id} + ')'">
                            <!-- ÁÇπÂáªÁõÆÂΩïÂêçÈÉ®ÂàÜË∑≥ËΩ¨ -->
                            <a class="file-info" href="#" th:data-id="${directory.id}" th:text="${directory.name}" onClick="loadDirectoryContent(event)"></a>
                            <!-- Â±ïÁ§∫ÁõÆÂΩïÂèØËßÜÊÄß -->
                            <span class="visibility-info" th:text="${directory.visibleType == 1 ? 'ÂΩìÂâçÁõÆÂΩï‰∏∫ÔºöÂÖ¨ÂºÄ' : 'ÂΩìÂâçÁõÆÂΩï‰∏∫ÔºöÁßÅÂØÜ'}"></span>
                            <!-- Â¶ÇÊûúËØ•ÁõÆÂΩïÊòØÁî®Êà∑Ëá™Â∑±ÁöÑÊâçÊúâÊùÉÂà©Êõ¥ÊîπÂèØËßÅÊÄß -->
                            <div class="toggle-container" th:if="${directory.userId == currentUserId}">
                                <!-- ÁÇπÂáªÊõ¥ÊîπÁõÆÂΩïÂèØËßÜÊÄß -->
                                <button class="toggle-button" th:data-id="${directory.id}" th:data-visible="${directory.visibleType}" onClick="turnVisibleType(event)"
                                        th:utext="${directory.visibleType == 1 ? 'ÂàáÊç¢‰∏∫ÁßÅÂØÜ' : 'ÂàáÊç¢‰∏∫ÂÖ¨ÂºÄ'}"></button> <!-- Ê∑ªÂä†ÊåâÈíÆ -->
                            </div>
                        </div>

                    </div>
                </div>

                <!--                Êñá‰ª∂ÊòæÁ§∫Âå∫Âüü-->
                <div th:each="file : ${fileList}">
                    <div class="file-item" th:onclick="'toggleSelect(event, this, \'file\', ' + ${file.id} + ')'">
                        <input type="hidden" name="fileId" th:value="${file.id}">
                        <span class="file-info" th:text="${file.name}"></span>
                        <div class="file-details">
                            <span>Êñá‰ª∂Â§ßÂ∞è: <span th:text="${file.size} + ' ' + ${file.sizeUnit}"></span></span>
                            <span>‰∏ä‰º†Êó∂Èó¥:</span><span th:text="${file.time}"></span>
                        </div>
                        <div class="file-actions">
                            <a href="#" th:attr="data-url=${file.url}" onclick="copyDownloadLink(event, this)">Â§çÂà∂‰∏ãËΩΩÈìæÊé•</a>
                            <a th:href="${file.url}" target="_blank" onclick="event.stopPropagation()">‰∏ãËΩΩ</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="createFolderModal" class="modal">
                <div class="modal-content">
                    <span>ËØ∑ËæìÂÖ•Êñ∞Êñá‰ª∂Â§πÂêçÁß∞</span>
                    <input type="text" id="newFolderName" placeholder="ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞">
                    <button onclick="createFolder()">ÂàõÂª∫</button>
                    <button class="cancel-btn" onclick="closeCreateFolderModal()">ÂèñÊ∂à</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScriptÈÉ®ÂàÜ -->
<script>
    let selectedFiles = [];
    let selectedDirectories = [];
    let parentId = document.getElementById('parentId').value;

    // ÂàáÊç¢ÁõÆÂΩïÂèØËßÜÊÄß
    function turnVisibleType(event) {
        event.stopPropagation();
        event.preventDefault();
        const directoryId = event.target.getAttribute("data-id");
        const visible = event.target.getAttribute("data-visible");
        if(visible === '1'){
            $.confirm('Á°ÆÂÆöËÆæÁΩÆËØ•ÁõÆÂΩï‰∏∫ÁßÅÂØÜÂêó?','ÊèêÁ§∫‰ø°ÊÅØ',{
                confirmButtonText: 'Á°ÆÂÆö',
                cancelButtonText: 'ÂèñÊ∂à',
                type: 'warning',
                define: function() {
                    $.message({content:'ËÆæÁΩÆÊàêÂäü',time:2000})
                    const url = '/turnClose?directoryId=' + directoryId;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if(data.status === "success"){
                                reloadContent();
                            } else {
                                console.error('Error: Operation failed');
                            }
                        })
                        .catch(error => {
                            console.error('Error processing request:', error);
                        });
                },
                cancel: function() {
                    $.message({content:'ÂèñÊ∂àÊàêÂäü',time:2000})
                }
            })
        }else {
            $.confirm('Á°ÆÂÆöËÆæÁΩÆËØ•ÁõÆÂΩï‰∏∫ÂÖ¨ÂºÄÂêó?','ÊèêÁ§∫‰ø°ÊÅØ',{
                confirmButtonText: 'Á°ÆÂÆö',
                cancelButtonText: 'ÂèñÊ∂à',
                type: 'warning',
                define: function() {
                    $.message({content:'ËÆæÁΩÆÊàêÂäü',time:2000})
                    const url = '/turnOpen?directoryId=' + directoryId;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "success") {
                                reloadContent();
                            } else {
                                console.error('Error: Operation failed');
                            }
                        })
                        .catch(error => {
                            console.error('Error processing request:', error);
                        });
                },
                cancel: function() {
                    $.message({content:'ÂèñÊ∂àÊàêÂäü',time:2000})
                }
            })
        }
    }

    // ÁõÆÂΩïÂ±ïÂºÄÂíåÂÖ≥Èó≠
    function toggleFolder(element) {
        element.classList.toggle('open');
    }

    // Ê†ëÂΩ¢ÁõÆÂΩïÂíåfragmentÂÜÖÁõÆÂΩïÂíåË∑ØÂæÑÁõÆÂΩïÁÇπÂáªË∑≥ËΩ¨
    function loadDirectoryContent(event) {
        event.stopPropagation();
        event.preventDefault();
        // Ê∏ÖÁ©∫ÈÄâÊã©ÁöÑÊñá‰ª∂ÂíåÁõÆÂΩï
        selectedFiles = [];
        selectedDirectories = [];
        //ËøôÈáåÊõ¥Êñ∞parentIdÁöÑÂÄº
        parentId = event.target.getAttribute('data-id');
        if (parentId === '-1') {
            window.location.href = "/page/1";
            return;
        }
        reloadContent();
    }

    function search() {
        const searchInputElement = document.getElementById('searchInput');
        const searchString = searchInputElement.value.trim();
        if (searchString === "") {
            alert("ÊêúÁ¥¢ÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫ÔºåËØ∑ÈáçËØï");
            return;
        }
        // Ê∏ÖÁ©∫ÈÄâÊã©ÁöÑÊñá‰ª∂ÂíåÁõÆÂΩï
        selectedFiles = [];
        selectedDirectories = [];
        const container = document.querySelector('.container');
        const url = '/searchResult?searchString=' + encodeURIComponent(searchString);

        fetch(url)
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                // Ê∏ÖÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅÁöÑÊ†∑Âºè
                const selectedElements = container.querySelectorAll('.selected');
                selectedElements.forEach(element => element.classList.remove('selected'));
            })
            .catch(error => {
                console.error('Error loading directory content:', error);
            });
    }


    // ÂçïÁã¨ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂Â±ïÁ§∫
    function reloadContent() {
        const container = document.querySelector('.container');
        const url = '/FileManagementContent?parentId=' + parentId;
        fetch(url)
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                // Ê∏ÖÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅÁöÑÊ†∑Âºè
                const selectedElements = container.querySelectorAll('.selected');
                selectedElements.forEach(element => element.classList.remove('selected'));
                // ÈáçÊñ∞ÁªëÂÆöÊñá‰ª∂ËæìÂÖ•Ê°ÜÁöÑ change ‰∫ã‰ª∂
                document.getElementById('fileInput').addEventListener('change', uploadFiles);
                //ËßÜÂõæÂàáÊç¢
                const currentView = localStorage.getItem('currentView') || 'list';
                toggleView(currentView);
            })
            .catch(error => {
                console.error('Error loading directory content:', error);
            });
    }

    // ÂçïÁã¨ÈáçÊñ∞Âä†ËΩΩÊ†ëÂΩ¢ÁõÆÂΩï
    function  reloadFolder(){
        const treeDirectory = document.querySelector('.tree-directory');
        const url = '/FileManagementFolder';
        fetch(url)
            .then(response => response.text())
            .then(html => {
                treeDirectory.innerHTML = html;
            })
    }

    // ‰∏ä‰º†Êñá‰ª∂Âà∞ÊúçÂä°Âô®
    function uploadFiles() {
        var files = document.getElementById('fileInput').files;
        let formData = new FormData();
        for (var i = 0; i < files.length; i++) {
            console.log("‰∏ä‰º†ÁöÑÊñá‰ª∂ÊòØ:", files[i].name);
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Â∞ÜÊñá‰ª∂ÂèëÈÄÅÂà∞ÊúçÂä°Âô®ÁöÑ‰ª£Á†Å
            formData.append('file', files[i]);
        }
        formData.append('parentId', parentId);
        fetch('/fileUpload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'success') {
                    console.log('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü');
                    // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÁõÆÂΩïÂÜÖÂÆπÔºåËÄå‰∏çÊòØÊï¥‰∏™È°µÈù¢
                    loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
                    closeCreateFolderModal();
                } else {
                    console.error('Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•:', data.message);
                }
            })
            .catch(error => console.error('ÂèëÁîüÈîôËØØ:', error));
    }

    // ÁõëÂê¨Êñá‰ª∂ÈÄâÊã©Âô®ÁöÑÂèòÂåñÔºå‰∏ÄÊó¶Áî®Êà∑ÈÄâÊã©‰∫ÜÊñá‰ª∂ÔºåÂ∞±Ë∞ÉÁî® uploadFiles ÂáΩÊï∞
    document.getElementById('fileInput').addEventListener('change', uploadFiles);


    // ÊâìÂºÄÊñ∞Âª∫Êñá‰ª∂Â§πÂºπÂá∫Ê°Ü
    function openCreateFolderModal() {
        document.getElementById('createFolderModal').style.display = 'block';
    }
    // ÂÖ≥Èó≠Êñ∞Âª∫Êñá‰ª∂Â§πÂºπÂá∫Ê°Ü
    function closeCreateFolderModal() {
        document.getElementById('createFolderModal').style.display = 'none';
    }
    // ÂàõÂª∫Êñ∞Êñá‰ª∂Â§π
    function createFolder() {
        const folderName = document.getElementById('newFolderName').value.trim();

        if (folderName === "") {
            alert("Êñá‰ª∂Â§πÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫,ËØ∑ÈáçÊñ∞ËæìÂÖ•");
            return;
        }
        if (folderName) {
            let formData = new FormData();
            formData.append("parentId", parentId);
            formData.append("directoryName", folderName);
            fetch('/createDirectory', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        console.log('Êñá‰ª∂Â§πÂàõÂª∫ÊàêÂäü');
                        // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÁõÆÂΩïÂÜÖÂÆπÔºåËÄå‰∏çÊòØÊï¥‰∏™È°µÈù¢
                        loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
                        closeCreateFolderModal();
                    } else {
                        console.error('Êñá‰ª∂Â§πÂàõÂª∫Â§±Ë¥•:', data.message);
                    }
                })
                .catch(error => console.error('ÂèëÁîüÈîôËØØ:', error));
        } else {
            alert('Êñá‰ª∂Â§πÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºåËØ∑ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞');
        }
    }

    // ÈÄâÊã©Êñá‰ª∂ÂíåÁõÆÂΩï
    function toggleSelect(event, element, type, id) {
        // ÂàáÊç¢ÈÄâ‰∏≠Áä∂ÊÄÅ
        element.classList.toggle('selected');

        // Ê†πÊçÆÁ±ªÂûãÊâßË°å‰∏çÂêåÁöÑÊìç‰Ωú
        if (type === 'directory') {
            // Â§ÑÁêÜÈÄâ‰∏≠Êñá‰ª∂Â§πÁöÑÈÄªËæë
            if (selectedDirectories.includes(id)) {
                selectedDirectories = selectedDirectories.filter(dirId => dirId !== id);
            } else {
                selectedDirectories.push(id);
            }
        } else if (type === 'file') {
            // Â§ÑÁêÜÈÄâ‰∏≠Êñá‰ª∂ÁöÑÈÄªËæë
            if (selectedFiles.includes(id)) {
                selectedFiles = selectedFiles.filter(fileId => fileId !== id);
            } else {
                selectedFiles.push(id);
            }
        }

        console.log('Selected Files:', selectedFiles);
        console.log('Selected Directories:', selectedDirectories);
    }

    // ‰∏ãËΩΩÊàñËÄÖÂà†Èô§Êñá‰ª∂ÂíåÁõÆÂΩï
    function performAction(action) {
        if (selectedFiles.length === 0 && selectedDirectories.length === 0) {
            alert('ËØ∑ÈÄâÊã©Ëá≥Â∞ë‰∏Ä‰∏™Êñá‰ª∂ÊàñÁõÆÂΩïËøõË°åÊìç‰Ωú');
            return;
        }
        fetch(`/perform-${action}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ files: selectedFiles, directories: selectedDirectories })
        }).then(response => {
            if (action === 'download') {
                alert('Ê≠£Âú®‰∏ãËΩΩ');
                return response.blob();//Â¶ÇÊûúÂìçÂ∫îÊàêÂäüÔºåÂÆÉ‰ºöË∞ÉÁî® response.blob() ÊñπÊ≥ï
            } else {
                alert('Âà†Èô§ÊàêÂäü');
                return response.text();
            }
        }).then(data => {
            if (action === 'download') {
                // ÂàõÂª∫‰∏Ä‰∏™ URL ÂØπË±°ÔºåÊåáÂêë‰∏ãËΩΩÁöÑÊï∞ÊçÆ
                const url = window.URL.createObjectURL(data);
                // ÂàõÂª∫‰∏Ä‰∏™ <a> ÂÖÉÁ¥†
                const a = document.createElement('a');
                a.style.display = 'none';  // ÈöêËóè <a> ÂÖÉÁ¥†
                a.href = url;  // ËÆæÁΩÆ <a> ÂÖÉÁ¥†ÁöÑ href Â±ûÊÄß‰∏∫‰∏ãËΩΩÊï∞ÊçÆÁöÑ URL
                a.download = 'download.zip';  // ËÆæÁΩÆ‰∏ãËΩΩÁöÑÊñá‰ª∂Âêç
                // Â∞Ü <a> ÂÖÉÁ¥†Ê∑ªÂä†Âà∞ÊñáÊ°£‰∏≠
                document.body.appendChild(a);
                // Á®ãÂ∫èÂåñÂú∞ÁÇπÂáª <a> ÂÖÉÁ¥†ÔºåËß¶Âèë‰∏ãËΩΩ
                a.click();
                // ‰∏ãËΩΩÂÆåÊàêÂêéÔºåÁßªÈô§ URL ÂØπË±°ÔºåÈáäÊîæÂÜÖÂ≠ò
                window.URL.revokeObjectURL(url);
            }
            // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÁõÆÂΩïÂÜÖÂÆπÔºåËÄå‰∏çÊòØÊï¥‰∏™È°µÈù¢„ÄÇÊää‰πãÂâçÈÄâ‰∏≠ÁöÑÈÉ®ÂàÜÂà∑Êñ∞‰∏ÄÊ¨°
            loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
            closeCreateFolderModal();
        }).catch(error => {
            console.error('Error:', error);
            alert('Êìç‰ΩúÂ§±Ë¥•');
        });
    }

    // Â§çÂà∂‰∏ãËΩΩÈìæÊé•Âà∞Ââ™Ë¥¥Êùø
    function copyDownloadLink(event, element) {
        //ÈòªÊ≠¢‰∫ã‰ª∂ÁöÑÂÜíÊ≥°ÂíåÈªòËÆ§Ë°å‰∏∫
        event.stopPropagation();
        event.preventDefault();
        const url = element.getAttribute('data-url');

        // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑËæìÂÖ•ÂÖÉÁ¥†
        const tempInput = document.createElement('input');
        tempInput.style.position = 'absolute';
        tempInput.style.left = '-9999px';
        tempInput.value = url;

        // Â∞Ü‰∏¥Êó∂ËæìÂÖ•ÂÖÉÁ¥†Ê∑ªÂä†Âà∞ÊñáÊ°£
        document.body.appendChild(tempInput);

        // ÈÄâÊã©Âπ∂Â§çÂà∂ËæìÂÖ•ÂÖÉÁ¥†ÁöÑÂÜÖÂÆπ
        tempInput.select();
        document.execCommand('copy');

        // ÁßªÈô§‰∏¥Êó∂ËæìÂÖ•ÂÖÉÁ¥†
        document.body.removeChild(tempInput);

        alert('‰∏ãËΩΩÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø: ' + url);
    }

    // ÂàáÊç¢ËßÜÂõæ
    function toggleView(view) {
        const container = document.getElementById('file-container');
        container.className = view + '-view file-container';
        localStorage.setItem('currentView', view);
    }

</script>
