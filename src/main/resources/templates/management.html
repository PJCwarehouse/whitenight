  <title>Personal Blog Admin</title>
  <style>
    /* 个人头像样式 */
    .profile-image {
      width: 100px;
      height: 100px;
    }

    /* 导航栏样式 */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      padding: 20px;
      overflow-x: hidden;
    }

    /* 内容区域样式 */
    .content-section {
      display: none;
      padding: 20px;
      margin-top: 20px;
      color: #000;
    }

    /* 显示活动内容 */
    .content-section.active {
      display: block;
    }
  </style>

<div class="container-fluid">
  <div class="row">
    <!-- 左边导航栏 -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <h4 class="py-3">My Blog</h4>
        <div class="text-center">
          <img src="" alt="Profile Image" class="img-fluid rounded-circle profile-image">
        </div>
        <ul class="nav flex-column mt-3">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard" target="contentFrame" >

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/publish" target="contentFrame">
              Publish Article
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles" target="contentFrame">
              Article Management
            </a>
          </li>
          <li class="nav-item">

            </a>
          </li>

            <a class="nav-link" href="/test" target="contentFrame">

            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 右边内容区域 -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 id="page-title" class="h2">Dashboard</h1>
      </div>
      <iframe id="contentFrame" name="contentFrame" src="" width="100%" height="500"></iframe>
    </main>
