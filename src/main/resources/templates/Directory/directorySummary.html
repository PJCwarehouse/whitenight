<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Êñá‰ª∂ÁÆ°ÁêÜ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search button {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 14px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        h2, h3 {
            color: #4CAF50;
        }
        .file-info {
            color: #007BFF;
            text-decoration: none;
        }
        .file-info:hover {
            text-decoration: underline;
        }
        .file-container {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .file-item.selected {
            /*background-color: #e0e0e0; !* ËÆæÁΩÆÈÄâ‰∏≠Áä∂ÊÄÅÁöÑËÉåÊôØËâ≤ *!*/
            background-color: yellow;
        }

        .file-details {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="link">
        <a id="return-home" href="/page/1">ËøîÂõû‰∏ªÈ°µ</a>
    </div>
    <!-- È°∂ÈÉ®Â∑•ÂÖ∑Ê†è -->
    <div class="toolbar">
        <div class="search">
            <input type="text" placeholder="ÊêúÁ¥¢ÊÇ®ÁöÑÊñá‰ª∂">
            <button>üîç</button>
        </div>
        <button onclick="performAction()">Download Selected</button>
    </div>

    <h2>ÁõÆÂΩïÂàóË°®</h2>

    <!-- ÈÅçÂéÜ map -->
    <div th:each="entry : ${map}">
        <!-- Áî®Êà∑Âêç -->
        <h3 th:text="${entry.key}"></h3>

        <!-- Áî®Êà∑ÁöÑÁõÆÂΩïÂàóË°® -->
        <div class="file-container">
            <div th:each="directory : ${entry.value}">
                <div class="file-item" th:onclick="'toggleSelect(event, this, \'directory\', ' + ${directory.id} + ')'">
                    <input type="hidden" name="directoryId" th:value="${directory.id}">
                    <a class="file-info" th:href="@{/publicDirectory(parentId=${directory.id})}" th:text="${directory.name}" onclick="event.stopPropagation()"></a>
<!--                    <div class="file-details">-->
<!--                        <span>ÁõÆÂΩïÂ§ßÂ∞è: 100MB</span>-->
<!--                    </div>-->
                </div>
            </div>
        </div>


    </div>
</div>

<script>
    let selectedFiles = [];
    let selectedDirectories = [];
    // ÈÄâÊã©ÂíåÁõÆÂΩï
    function toggleSelect(event, element, type, id) {
        element.classList.toggle('selected');
        if (type === 'directory') {
            if (selectedDirectories.includes(id)) {
                selectedDirectories = selectedDirectories.filter(dirId => dirId !== id);
            } else {
                selectedDirectories.push(id);
            }
        }
        console.log('Selected directories:', selectedDirectories);
    }

    // ‰∏ãËΩΩÊàñËÄÖÂà†Èô§Êñá‰ª∂ÂíåÁõÆÂΩï
    function performAction() {
        if (selectedDirectories.length === 0) {
            alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™ÁõÆÂΩï‰∏ãËΩΩ');
            return;
        }
        fetch(`/perform-download`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ files: selectedFiles, directories: selectedDirectories })
        }).then(response => {
            if (response.ok) {
                alert('Ê≠£Âú®‰∏ãËΩΩ');
                return response.blob();
            } else {
                alert('Êìç‰ΩúÂ§±Ë¥•');
            }
        }).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'download.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                window.location.reload();
        });
    }
</script>
</body>
</html>
