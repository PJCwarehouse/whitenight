                            <!-- å¦‚æœè¯¥ç›®å½•æ˜¯ç”¨æˆ·è‡ªå·±çš„æ‰æœ‰æƒåˆ©æ›´æ”¹å¯è§æ€§ -->
                            <div class="toggle-container" th:if="${directory.userId == currentUserId}">

</div>
<!-- JavaScriptéƒ¨åˆ† -->
<script>
    let selectedFiles = [];
    let selectedDirectories = [];
    let parentId = document.getElementById('parentId').value;

    // åˆ‡æ¢ç›®å½•å¯è§†æ€§
    function turnVisibleType(event) {
        event.stopPropagation();
        event.preventDefault();
        const directoryId = event.target.getAttribute("data-id");
        const visible = event.target.getAttribute("data-visible");
        if(visible === '1'){
            $.confirm('ç¡®å®šè®¾ç½®è¯¥ç›®å½•ä¸ºç§å¯†å—?','æç¤ºä¿¡æ¯',{
                confirmButtonText: 'ç¡®å®š',
                cancelButtonText: 'å–æ¶ˆ',
                type: 'warning',
                define: function() {
                    $.message({content:'è®¾ç½®æˆåŠŸ',time:2000})
                    const url = '/turnClose?directoryId=' + directoryId;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if(data.status === "success"){
                                reloadContent();
                            } else {
                                console.error('Error: Operation failed');
                            }
                        })
                        .catch(error => {
                            console.error('Error processing request:', error);
                        });
                },
                cancel: function() {
                    $.message({content:'å–æ¶ˆæˆåŠŸ',time:2000})
                }
            })
        }else {
            $.confirm('ç¡®å®šè®¾ç½®è¯¥ç›®å½•ä¸ºå…¬å¼€å—?','æç¤ºä¿¡æ¯',{
                confirmButtonText: 'ç¡®å®š',
                cancelButtonText: 'å–æ¶ˆ',
                type: 'warning',
                define: function() {
                    $.message({content:'è®¾ç½®æˆåŠŸ',time:2000})
                    const url = '/turnOpen?directoryId=' + directoryId;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "success") {
                                reloadContent();
                            } else {
                                console.error('Error: Operation failed');
                            }
                        })
                        .catch(error => {
                            console.error('Error processing request:', error);
                        });
                },
                cancel: function() {
                    $.message({content:'å–æ¶ˆæˆåŠŸ',time:2000})
                }
            })
        }
    }

    // ç›®å½•å±•å¼€å’Œå…³é—­
    function toggleFolder(element) {
        element.classList.toggle('open');
    }

    // æ ‘å½¢ç›®å½•å’Œfragmentå†…ç›®å½•å’Œè·¯å¾„ç›®å½•ç‚¹å‡»è·³è½¬
    function loadDirectoryContent(event) {
        event.stopPropagation();
        event.preventDefault();
        // æ¸…ç©ºé€‰æ‹©çš„æ–‡ä»¶å’Œç›®å½•
        selectedFiles = [];
        selectedDirectories = [];
        //è¿™é‡Œæ›´æ–°parentIdçš„å€¼
        parentId = event.target.getAttribute('data-id');
        if (parentId === '-1') {
            window.location.href = "/page/1";
            return;
        }
        reloadContent();
    }

    function search() {
        const searchInputElement = document.getElementById('searchInput');
        const searchString = searchInputElement.value.trim();
        if (searchString === "") {
            alert("æœç´¢å†…å®¹ä¸èƒ½ä¸ºç©ºï¼Œè¯·é‡è¯•");
            return;
        }
        // æ¸…ç©ºé€‰æ‹©çš„æ–‡ä»¶å’Œç›®å½•
        selectedFiles = [];
        selectedDirectories = [];
        const container = document.querySelector('.container');
        const url = '/searchResult?searchString=' + encodeURIComponent(searchString);

        fetch(url)
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                // æ¸…é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€çš„æ ·å¼
                const selectedElements = container.querySelectorAll('.selected');
                selectedElements.forEach(element => element.classList.remove('selected'));
            })
            .catch(error => {
                console.error('Error loading directory content:', error);
            });
    }


    // å•ç‹¬é‡æ–°åŠ è½½æ–‡ä»¶å±•ç¤º
    function reloadContent() {
        const container = document.querySelector('.container');
        const url = '/FileManagementContent?parentId=' + parentId;
        fetch(url)
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                // æ¸…é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€çš„æ ·å¼
                const selectedElements = container.querySelectorAll('.selected');
                selectedElements.forEach(element => element.classList.remove('selected'));
                // é‡æ–°ç»‘å®šæ–‡ä»¶è¾“å…¥æ¡†çš„ change äº‹ä»¶
                document.getElementById('fileInput').addEventListener('change', uploadFiles);
                //è§†å›¾åˆ‡æ¢
                const currentView = localStorage.getItem('currentView') || 'list';
                toggleView(currentView);
            })
            .catch(error => {
                console.error('Error loading directory content:', error);
            });
    }

    // å•ç‹¬é‡æ–°åŠ è½½æ ‘å½¢ç›®å½•
    function  reloadFolder(){
        const treeDirectory = document.querySelector('.tree-directory');
        const url = '/FileManagementFolder';
        fetch(url)
            .then(response => response.text())
            .then(html => {
                treeDirectory.innerHTML = html;
            })
    }

    // ä¸Šä¼ æ–‡ä»¶åˆ°æœåŠ¡å™¨
    function uploadFiles() {
        var files = document.getElementById('fileInput').files;
        let formData = new FormData();
        for (var i = 0; i < files.length; i++) {
            console.log("ä¸Šä¼ çš„æ–‡ä»¶æ˜¯:", files[i].name);
            // è¿™é‡Œå¯ä»¥æ·»åŠ å°†æ–‡ä»¶å‘é€åˆ°æœåŠ¡å™¨çš„ä»£ç 
            formData.append('file', files[i]);
        }
        formData.append('parentId', parentId);
        fetch('/fileUpload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'success') {
                    console.log('æ–‡ä»¶ä¸Šä¼ æˆåŠŸ');
                    // é‡æ–°åŠ è½½å½“å‰ç›®å½•å†…å®¹ï¼Œè€Œä¸æ˜¯æ•´ä¸ªé¡µé¢
                    loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
                    closeCreateFolderModal();
                } else {
                    console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', data.message);
                }
            })
            .catch(error => console.error('å‘ç”Ÿé”™è¯¯:', error));
    }

    // ç›‘å¬æ–‡ä»¶é€‰æ‹©å™¨çš„å˜åŒ–ï¼Œä¸€æ—¦ç”¨æˆ·é€‰æ‹©äº†æ–‡ä»¶ï¼Œå°±è°ƒç”¨ uploadFiles å‡½æ•°
    document.getElementById('fileInput').addEventListener('change', uploadFiles);


    // æ‰“å¼€æ–°å»ºæ–‡ä»¶å¤¹å¼¹å‡ºæ¡†
    function openCreateFolderModal() {
        document.getElementById('createFolderModal').style.display = 'block';
    }
    // å…³é—­æ–°å»ºæ–‡ä»¶å¤¹å¼¹å‡ºæ¡†
    function closeCreateFolderModal() {
        document.getElementById('createFolderModal').style.display = 'none';
    }
    // åˆ›å»ºæ–°æ–‡ä»¶å¤¹
    function createFolder() {
        const folderName = document.getElementById('newFolderName').value.trim();

        if (folderName === "") {
            alert("æ–‡ä»¶å¤¹åç§°ä¸èƒ½ä¸ºç©º,è¯·é‡æ–°è¾“å…¥");
            return;
        }
        if (folderName) {
            let formData = new FormData();
            formData.append("parentId", parentId);
            formData.append("directoryName", folderName);
            fetch('/createDirectory', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        console.log('æ–‡ä»¶å¤¹åˆ›å»ºæˆåŠŸ');
                        // é‡æ–°åŠ è½½å½“å‰ç›®å½•å†…å®¹ï¼Œè€Œä¸æ˜¯æ•´ä¸ªé¡µé¢
                        loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
                        closeCreateFolderModal();
                    } else {
                        console.error('æ–‡ä»¶å¤¹åˆ›å»ºå¤±è´¥:', data.message);
                    }
                })
                .catch(error => console.error('å‘ç”Ÿé”™è¯¯:', error));
        } else {
            alert('æ–‡ä»¶å¤¹åç§°ä¸èƒ½ä¸ºç©ºï¼Œè¯·è¾“å…¥æ–‡ä»¶å¤¹åç§°');
        }
    }

    // é€‰æ‹©æ–‡ä»¶å’Œç›®å½•
    function toggleSelect(event, element, type, id) {
        // åˆ‡æ¢é€‰ä¸­çŠ¶æ€
        element.classList.toggle('selected');

        // æ ¹æ®ç±»å‹æ‰§è¡Œä¸åŒçš„æ“ä½œ
        if (type === 'directory') {

    // ä¸‹è½½æˆ–è€…åˆ é™¤æ–‡ä»¶å’Œç›®å½•
    function performAction(action) {

            } else {

            if (action === 'download') {
                // åˆ›å»ºä¸€ä¸ª URL å¯¹è±¡ï¼ŒæŒ‡å‘ä¸‹è½½çš„æ•°æ®
                const url = window.URL.createObjectURL(data);
                // åˆ›å»ºä¸€ä¸ª <a> å…ƒç´ 
                const a = document.createElement('a');
                a.style.display = 'none';  // éšè— <a> å…ƒç´ 
                a.href = url;  // è®¾ç½® <a> å…ƒç´ çš„ href å±æ€§ä¸ºä¸‹è½½æ•°æ®çš„ URL
                a.download = 'download.zip';  // è®¾ç½®ä¸‹è½½çš„æ–‡ä»¶å
                // å°† <a> å…ƒç´ æ·»åŠ åˆ°æ–‡æ¡£ä¸­
                document.body.appendChild(a);
                // ç¨‹åºåŒ–åœ°ç‚¹å‡» <a> å…ƒç´ ï¼Œè§¦å‘ä¸‹è½½
                a.click();
                // ä¸‹è½½å®Œæˆåï¼Œç§»é™¤ URL å¯¹è±¡ï¼Œé‡Šæ”¾å†…å­˜
                window.URL.revokeObjectURL(url);
            }
            // é‡æ–°åŠ è½½å½“å‰ç›®å½•å†…å®¹ï¼Œè€Œä¸æ˜¯æ•´ä¸ªé¡µé¢ã€‚æŠŠä¹‹å‰é€‰ä¸­çš„éƒ¨åˆ†åˆ·æ–°ä¸€æ¬¡
            loadDirectoryContent({ preventDefault: () => {}, stopPropagation: () => {}, target: { getAttribute: () => parentId } });
            closeCreateFolderModal();
        }).catch(error => {
            console.error('Error:', error);
            alert('æ“ä½œå¤±è´¥');
        });
    }

    // å¤åˆ¶ä¸‹è½½é“¾æ¥åˆ°å‰ªè´´æ¿
    function copyDownloadLink(event, element) {
        //é˜»æ­¢äº‹ä»¶çš„å†’æ³¡å’Œé»˜è®¤è¡Œä¸º
        event.stopPropagation();
        event.preventDefault();
        const url = element.getAttribute('data-url');

        // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„è¾“å…¥å…ƒç´ 
        const tempInput = document.createElement('input');
        tempInput.style.position = 'absolute';
        tempInput.style.left = '-9999px';
        tempInput.value = url;

        // å°†ä¸´æ—¶è¾“å…¥å…ƒç´ æ·»åŠ åˆ°æ–‡æ¡£
        document.body.appendChild(tempInput);

        // é€‰æ‹©å¹¶å¤åˆ¶è¾“å…¥å…ƒç´ çš„å†…å®¹
        tempInput.select();
        document.execCommand('copy');

        // ç§»é™¤ä¸´æ—¶è¾“å…¥å…ƒç´ 
        document.body.removeChild(tempInput);

        alert('ä¸‹è½½é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿: ' + url);
    }
