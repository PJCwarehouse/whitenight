<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007BFF; /* 修改导航栏颜色为醒目的蓝色 */
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center; /* 新增：使导航栏垂直居中对齐 */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 15px;
    }

    .blog-intro {
      display: flex;
      margin-top: 20px;
    }

    .blog-intro-left {
      width: 30%;
      padding: 10px;
      background-color: #f2f2f2;
      margin-right: 10px;
    }

    .blog-intro-right {
      width: 70%;
      padding: 10px;
    }

    .blog-post {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Portfolio</a></li>
    </ul>
  </nav>
  <h1>My Blog</h1>
  <div>
    <button>Login</button>
    <button>Admin</button>
  </div>
</header>

<div class="blog-intro">
  <div class="blog-intro-left">
    <h2>About Me</h2>
    <p>Welcome to my blog! I'm a passionate writer...</p>
    <a href="#">Read More</a>
  </div>
  <div class="blog-intro-right">
    <h2>Latest Posts</h2>
    <div class="blog-post">
      <h3>Post Title 1</h3>
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
    <div class="blog-post">
      <h3>Post Title 2</h3>
      <p>Consectetur adipiscing elit...</p>
    </div>
    <!-- Add more blog posts here -->
  </div>
</div>

<footer>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Links</a></li>
    </ul>
  </nav>
  <p>Contact: contact@example.com</p>
</footer>
</body>
</html>
